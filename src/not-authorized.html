<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://miro.com/app/static/styles.1.0.css"/>
    <link rel="stylesheet" href="style.css"/>
    <script src="https://miro.com/app/static/sdk.1.1.js"></script>
    <script type="text/javascript" src="config.js"></script>
  </head>
  <body>
    <div style="height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center">
      <h2 class="miro-h2" style="text-align: center">Please authorize the Day Counter plugin</h2>
      <button id="authorize" class="miro-btn miro-btn--primary">Authorize</button>
    </div>
    <script>
      document.getElementById('authorize').addEventListener('click', function () {
        const authorizeOptions = {
          response_type: 'token',
          redirect_uri: SUCCESS_URL,
        }
        miro
          .authorize(authorizeOptions)
          .then(() => miro.getToken())
          .then((token) => {
            if (token) {
              miro.board.ui.closeModal('success')
            } else {
              console.log('Something went wrong')
            }
          })
      })
    </script>
  </body>
</html>
