<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://miro.com/app/static/sdk.1.1.js"></script>
    <link rel="stylesheet" href="https://miro.com/app/static/styles.1.0.css"/>

    <style>
        body {
            font-family: sans-serif, SansSerif, Helvetica, Arial;
            margin-left: 16px;
            margin-right: 16px;
        }
        h3 {
            margin-top: 2em;
        }
        input {
            margin-bottom: 1em;
        }
        .footer {
            margin-top: 3em;
        }
    </style>
    <title>sidebar</title>
</head>

<body>
<h2 class="miro-h2">Day Counter</h2>

<h3 class="miro-h3">Selected stickers</h3>

<div class="widget-info" id="day-counter-widget-info"></div>

<h3 class="miro-h3">Insert day counter</h3>

<div class="miro-input-field miro-input-field--small">
    <label for="day-counter-start-date">Start date</label>
    <input class="miro-input miro-input--primary" type="date" id="day-counter-start-date">
</div>

<div class="miro-input-field miro-input-field--small">
  <label for="day-counter-description-before">Text before day counter</label>
  <input class="miro-input miro-input--primary" type="text" id="day-counter-description-before">
</div>

<div class="miro-input-field miro-input-field--small">
  <label for="day-counter-description-after">Text after day counter</label>
  <input class="miro-input miro-input--primary" type="text" id="day-counter-description-after">
</div>

<div id="day-counter-insert" class="miro-input-field miro-input-field--small">
  <button class="miro-btn miro-btn--primary miro-btn--small" onclick="insertDayCounters()">Insert day counter to selected stickers</button>
  <div class="status-text" id="day-counter-error"></div>
</div>

<div class="footer">
    <a href="https://github.com/mtreinik/miro-day-counter" style="font-size: small">About Day Counter plugin</a>
</div>

<script type="text/javascript" src="common.js"></script>
<script type="text/javascript" src="sidebar.js"></script>

</body>
</html>
